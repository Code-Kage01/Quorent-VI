<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quorent VII - Registration</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Roboto+Serif:ital,opsz,wght@0,8..144,100..900;1,8..144,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Sora:wght@100..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            
        }
        
        body {
            background: black;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
 
        .logo-container {
            margin-bottom: 25px;
            text-align: center;
        }
        
        .navbar-brand {
            display: inline-flex;
            align-items: center;
            text-decoration: none;
            color: inherit;
            margin-bottom: 15px;
        }
        
        .logo-box {
            width: 50px;
            height: 50px;
            background-color: #ffd374;
            color: black;
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            margin-right: 12px;
        }
        
        .brand-text {
            font-size: 24px;
            font-weight: 700;
            color: #ffd76a;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        .header {
            color: black;
            text-align: left;
            padding: 25px 30px 15px;
        }
        
        .header h2 {
            font-weight: 600;
            font-size: 28px;
            margin-bottom: 8px;
        }
        
        .header p {
            color: #666;
            line-height: 1.5;
        }
        
        .form-container {
            padding: 0 30px 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }
        
        .form-group input {
            width: 100%;
            padding: 14px 45px 14px 14px; 
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border 0.3s;
        }
        
        .form-group input:focus {
            border-color: #ffd76a;
            outline: none;
            box-shadow: 0 0 0 2px rgba(74, 111, 199, 0.2);
        }
        
        .name-group {
            display: flex;
            gap: 15px;
        }
        
        .name-group .form-group {
            flex: 1;
        }
        
        .password-container {
            position: relative;
        }
        
        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #777;
            z-index: 2;
            background: transparent;
            border: none;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        
        .btn {
            background-color: #ffd374;
            color: white;
            border: none;
            padding: 15px;
            width: 100%;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 10px;
        }
        
        .btn:hover {
            background: #ffd76a;
        }
        
        .login-link {
            text-align: center;
            margin-top: 25px;
            color: #555;
        }
        
        .login-link a {
            color: #ffd374;
            text-decoration: none;
            font-weight: 500;
        }
        
        .login-link a:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 600px) {
            .container {
                border-radius: 10px;
            }
            
            .form-container {
                padding: 0 20px 20px;
            }
            
            .name-group {
                flex-direction: column;
                gap: 0;
            }
            
            .logo-box {
                width: 40px;
                height: 40px;
                font-size: 24px;
            }
            
            .brand-text {
                font-size: 24px;
            }
        }

        .name-group input::placeholder {
  color: #888;
  font-size: 14px;
  opacity: 1; 
}

    </style>
</head>
<body>
    <!-- Logo placed above the form container -->
    <div class="logo-container">
        <a class="navbar-brand" href="index.html">
            <div class="logo-box">Q</div>
            <span class="brand-text">Quorent VII</span>
        </a>
    </div>
    
    <div class="container">
        <div class="header">
            <h2>Create Account</h2>
            <p>You can create account using email or username and the registration is fully free</p>
        </div>
        
        <div class="form-container">
            <form id="registrationForm">
                <div class="name-group">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" name="firstName" required placeholder="Enter your first name">
                    </div>
                    
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" name="lastName" required placeholder="Enter your last name">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-container">
                        <input type="password" id="password" name="password" required placeholder="Create a password">
                        <button type="button" class="toggle-password" id="togglePassword">
                            <i class="far fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <div class="password-container">
                        <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm your password">
                        <button type="button" class="toggle-password" id="toggleConfirmPassword">
                            <i class="far fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <button type="submit" class="btn">Register</button>
                
                <div class="login-link">
                    Already have an account? <a href="login.html">Login here</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Password visibility toggle functionality
        document.addEventListener('DOMContentLoaded', function() {
            const togglePassword = document.getElementById('togglePassword');
            const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirmPassword');
            
            togglePassword.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                this.querySelector('i').classList.toggle('fa-eye');
                this.querySelector('i').classList.toggle('fa-eye-slash');
            });
            
            toggleConfirmPassword.addEventListener('click', function() {
                const type = confirmPasswordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                confirmPasswordInput.setAttribute('type', type);
                this.querySelector('i').classList.toggle('fa-eye');
                this.querySelector('i').classList.toggle('fa-eye-slash');
            });
            document.getElementById('registrationForm').addEventListener('submit', function(e) {
                e.preventDefault();
                const password = passwordInput.value;
                const confirmPassword = confirmPasswordInput.value;
                if (password !== confirmPassword) {
                    alert('Passwords do not match!');
                    return;
                }
                alert('Registration successful! (This is just a demo)');
            });
        });
    </script>
</body>
</html>
